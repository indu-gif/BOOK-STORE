<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/b49db04606.js" crossorigin="anonymous"></script>
    <script src="signup.js" defer></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="index.html">
                <div class="icon">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div class="head">
                    SIGN UP
                </div>
                <div class="form">
                    <label for="fname">First Name</label><br>
                    <input type="text" name="fname" id="fname"><br>
                    <span class="fname"></span><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" name="lname" id="lname"><br>
                    <span class="lname"></span><br>
                    <label for="email">Email</label><br>
                    <input name="email" id="email"><br>
                    <span class="email"></span><br>
                    <label for="pass">Password</label><br>
                    <input name="pass" id="pass"><br>
                    <span class="pass"></span>
                    <div class="button">
                        <input type="checkbox" name="check" id="check"><label for="check" class="check">I accept terms
                            and
                            conditions</label>
                        <br> <span class="check-2"></span><br>
                        <button id="signup" type="submit" onclick="return validate()">SIGN UP</button>
                        <a href="login.html">You have account?</a>
                    </div>
                </div>
            </form>
        </div>
       
    </div>
</body>

</html>
