<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <div class="contact-section">
    <div><i class="fa-solid fa-location-dot"></i> Adress ,City,Country</div><br><br>
    <div><i class="fa-solid fa-envelope"></i> contact @gmail.com</div><br><br>
    <div><i class="fa-solid fa-phone"></i> +000 0000 000</div><br><br>
    <div> <i class="fa-regular fa-clock"></i> mon - Fri 8:00 AM to 5:00 PM</div><br>
  </div>

  <div class="contact-info">
    <h2>Feedback</h2>
    <form class="contact" action="first page.html" method="post">
      <input type="text" name="name" class="text-box" placeholder="Your Name" required><br>
      <input type="email" name="email" class="text-box" placeholder="Your Email" required><br>
      <textarea name="message" id="" rows="5" placeholder="Your Message" required></textarea> <br> <br>
      
      <a href="thank.html">
         <button type="submit" name="submit" class="send-btn">Send </button>
      </a>
    </form>
  </div>

</body>

</html>
