<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="label">User Login</h1>
        <form class="login_form" method="post" action="first page.html" name="form" onsubmit="return validated()">
            <div class="font">Email</div>
            <input type="text" name="email" autocomplete="off">
            <div id="email_error"> * enter email </div>
            <div class="font font 2">Password</div>
            <input type="password" name="password">
            <div id="pass_error"> **password length atleast 6</div>
            <button type="submit"> Login</button>
        </form>
    </div>
</body>
<script src="valid.js"></script>

</html>
